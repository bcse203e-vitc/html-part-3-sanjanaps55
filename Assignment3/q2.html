<!DOCTYPE html>
<html>
    <head>
        <title>table.com</title>
    </head>
    <body>
        <h1>Multi level organization chart</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr style="background-color: aqua;">
                <th>Department name</th>
                <th>Manager</th>
                <th>Number of employee</th>
            </tr>
            <tr style="background-color: beige;">
                <td rowspan="2">HR</td>
                <td>Sanjana</td>
                <td>31</td>
            </tr>
            <tr style="background-color: beige;">
                <td>Tejas</td>
                <td>20</td>
            </tr>
            <tr style="background-color: bisque;">
                <td>CYBER</td>
                <td>Anuraag</td>
                <td>20</td>
            </tr>
            <tr style="background-color:aqua;">
                <td>SALES</td>
                <td>naveen</td>
                <td>31</td>
            </tr>
            <tr style="background-color: blanchedalmond;">
                <td colspan="2">Total Number of departments</td>
                <td>3</td>
            </tr>
            <tr style="background-color: antiquewhite;"> 
                <td colspan="2">Total Number of employees</td>
                <td>102</td>
            </tr>
        </table>
    </body>
</html>
